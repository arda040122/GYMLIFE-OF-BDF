    <title>Gym Tracker - Admin</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .app-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 30px; }

        .back-btn { background: #6c757d; }
