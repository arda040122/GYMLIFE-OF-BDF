<!DOCTYPE html>
<html>
<head>
    <title>Gym Tracker</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; }
        .header { background: white; border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2em; color: #667eea; }
        .btn { padding: 12px 24px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; background: #667eea; color: white; }
        .camera-section { background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px; text-align: center; }
        #camera-video { width: 100%; max-width: 600px; height: 400px; border-radius: 15px; background: #000; }
        .workout-form { margin-top: 20px; }
        .workout-form input { padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’ª Gym Tracker</h1>
    </div>
    <div class="camera-section">
        <video id="camera-video" autoplay></video>
        <div class="workout-form">
            <input type="text" id="workout-caption" placeholder="Wat deed je vandaag?">
            <button class="btn" onclick="capturePhoto()">ðŸ“¸ Foto</button>
        </div>
    </div>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera-video').srcObject = stream;
            } catch (err) {
                alert('Camera niet beschikbaar: ' + err.message);
            }
        }
        
        function capturePhoto() {
            const caption = document.getElementById('workout-caption').value;
            if (!caption) {
                alert('Voer eerst een beschrijving in!');
                return;
            }
            alert('Workout opgeslagen: ' + caption);
            document.getElementById('workout-caption').value = '';
        }
        
        startCamera();
    </script>
</body>
</html>
